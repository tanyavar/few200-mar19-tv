<h4>{{ title}}</h4>
<ul class="list-unstyled">
  <li class='alert'
      [ngClass]="{'completed': item.completed, 'alert-danger': item.completed, 'alert-info': !item.completed}"
      *ngFor='let item of items'>
    <input type='button'
           (click)='xMark(item)'
           class='btn btn-sm btn-success'
           *ngIf='!item.completed'
           value='X'>
    {{item.description}}

  </li>
</ul>
